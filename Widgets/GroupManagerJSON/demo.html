<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Widget Demo</title>
    <link href="/src/css/mp-custom.css" rel="stylesheet">
    
    </head>
    
    <body>
        <div class="mp-container">
            <div class="mp-text-end">
                <mpp-user-login></mpp-user-login>
            </div>
            <h2>Custom Group Manager</h2>

            <div id="CustomGroupManagerWidget" 
                data-component="CustomWidget" 
                data-sp="api_custom_GroupManagerWidget_JSON" 
                data-params="@GroupID=[groupId]" 
                data-template="/Widgets/GroupManagerJSON/Template/GroupManager.html" 
                data-requireUser="true" 
                data-cache="false" 
                data-debug="true" 
                data-host="mpi"></div>
        </div>   
        
        <script type="text/javascript" src="/dist/js/customWidgetV1.js"></script>
        <script id="MPWidgets" src="https://mpi.ministryplatform.com/widgets/dist/MPWidgets.js"></script>
        <script src="/dist/js/forceLogin.js" type="text/javascript"></script>

    </body>
</html>

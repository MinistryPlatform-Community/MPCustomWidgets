<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Widget Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <body>
        <div class="container">

            <mpp-user-login></mpp-user-login>

            <h2>Milestone Gamification</h2>
            <div id="CustomWidgetMilestone" 
                data-component="CustomWidget" 
                data-sp="api_custom_MilestoneGamification" 
                data-params="@JourneyID=2"
                data-template="/Widgets/MilestoneGamification/template/milestoneTemplate.html" 
                data-requireUser="true" 
                data-cache="false" 
                data-host="mpi" 
                data-debug="true"></div>   

        </div>            

        <script type="text/javascript" src="../../dist/customWidget.js"></script>    

        <script id="MPWidgets" src="https://mpi.ministryplatform.com/widgets/dist/MPWidgets.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

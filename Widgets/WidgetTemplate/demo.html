<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Widget Demo</title>
    <link href="/dist/css/mp-custom.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">

            <h2>Widget Template</h2>
            <p>Clone this template when creating a new widget.</p>
            <h4>The data-template parameter must be updated to match the folder name of your cloned widget</h4>
            <div id="MyCustomWidget" 
                data-component="CustomWidget" 
                data-sp="api_custom_GroupWidget" 
                data-template="/Widgets/WidgetTemplate/Template/template.html" 
                data-requireUser="false" 
                data-cache="true" 
                data-host="mpi"></div>

        </div>            
        <script type="text/javascript" src="/dist/js/customWidgetV1.js"></script>
    </body>
</html>

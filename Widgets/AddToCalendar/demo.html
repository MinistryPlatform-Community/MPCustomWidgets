<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Custom Widget Demo</title>        
    </head>
    
    <body>
        <div class="container">

            <h2>Add to Calendar Demo</h2>

            <div id="CustomFeaturedEvents" 
                data-component="CustomWidget"             
                data-template="/Widgets/AddToCalendar/Template/AddToCalendar.html" 
                data-requireUser="false" 
                data-cache="true" 
                data-host="mpi" 
                data-useCalendar="true" 
                data-params="?EventID=40&DataFormat=json" 
                data-debug="true"></div>       
                
<!--
    Use the following code to get the EventID from the URL Querystring  example:[http://www.mysite.com/mypage?EventID=40]
-->

                data-debug="true"></div>         
-->                          

        </div>   

        <script type="text/javascript" src="/dist/js/customWidgetV1.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2" async defer></script>      
    </body>
</html>

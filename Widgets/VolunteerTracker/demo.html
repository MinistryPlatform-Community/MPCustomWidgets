<html>
<head>
    <title>Volunteer Tracker Widget Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes, minimal-ui">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/MinistryPlatform-Community/MPCustomWidgets@main/dist/js/customWidgetV1.js"></script>

</head>
<body>

    <div
        id="VolunteerTracker"
        data-component="CustomWidget"
        data-params="@ResponseID=[response]&@ContactGUID=[cid]"
        data-sp="api_custom_VolunteerTrackerWidget_JSON"
        data-template="/Widgets/VolunteerTracker/Template/VolunteerTracker.html"
        data-requireUser="false"
        data-cache="true"
        data-debug="false"
        data-host="mpi"
    ></div>

</body>
</html>

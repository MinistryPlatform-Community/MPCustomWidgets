<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Widget Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">         
    
    <!-- Simple-Datatables CDN Hosted -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">

    <!-- ChartJS CDN Hosted -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Simple-Datatables CDN Hosted -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>

    </head>
    
    <body>
        <div class="container">

            <h1>Chart JS Dashboard Example</h1>

            <div class="row">
                <div class="col-12">
                    Calendar goes here!
                </div>
            </div>
        
            <div class="row">
                <div class="col-6">
                    <h2>Events by Month</h2>
                    <div class="chart-container">                                            
                        <div id="MonthlyEvents" 
                            data-component="CustomWidget" 
                            data-sp="api_custom_Dashboard" 
                            data-template="/Widgets/ChartJS/Template/Chart.html" 
                            data-requireUser="false" 
                            data-cache="false" 
                            data-debug="true" 
                            data-addJSData="true"
                            data-host="mpi"
                            style="height:200px;"></div>    
                    </div>
                </div>                
                <div class="col-6">
                    <h2>Events Types</h2>
                    <div class="chart-container">                                            
                        <div id="MonthlyEventTypes" 
                            data-component="CustomWidget" 
                            data-sp="api_custom_Dashboard" 
                            data-template="/Widgets/ChartJS/Template/Chart.html" 
                            data-requireUser="false" 
                            data-cache="false" 
                            data-debug="true" 
                            data-host="mpi" 
                            style="height:200px;"></div> 
                    </div>
                </div>            
            </div>

        </div>   
               
        <script type="text/javascript" src="/dist/js/customWidgetV1.js"></script>
        <script type="text/javascript" src="/Widgets/ChartJS/Assets/chartJShelpers.js"></script>

        <script type="text/javascript">
            window.addEventListener('widgetLoaded', function(event) {

                console.log('|||===> widgetLoaded Event Fired for: ' + event.detail);       
                
                if (event.detail.widgetId == 'MonthlyEvents')
                {
                    createBarChart(event.detail.data.DataSet1, 'chart-MonthlyEvents', 'MonthName', 'EventCount', '# of Events');
                }

                if (event.detail.widgetId == 'MonthlyEventTypes')
                {
                    createDonutChart(event.detail.data.DataSet2, 'chart-MonthlyEventTypes', 'Event_Type', 'TypeCount', 'Event Type');
                }                
            });                         
        </script>


        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>            
    </body>
</html>

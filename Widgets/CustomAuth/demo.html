<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Widget Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">          
    </head>
    
    <body>
        <div class="container">

            <div class="text-end">
                <mpp-user-login></mpp-user-login>
            </div>            

            <h2>CustomAuthentication</h2>
            <div id="CustomAuthenticatedWidget" 
                data-component="CustomWidget" 
                data-sp="api_custom_GroupWidget" 
                data-template="/Widgets/CustomAuth/Template/template.html" 
                data-requireUser="true" 
                data-cache="true" 
                data-debug="true" 
                data-authOverride="true" 
                data-host="mpi"></div>

        </div>            
        
        <script type="text/javascript" src="/dist/js/customWidgetV1.js"></script>

        <script id="MPWidgets" src="https://mpi.ministryplatform.com/widgets/dist/MPWidgets.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>            
    </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Widget Demo</title>
    <link href="/src/css/mp-custom.css" rel="stylesheet">
    <link href="/Widgets/NorthwoodsPledgeProgress/Assets/pledgeProgressBar.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="mp-container">
            <div id="PledgeWidget" 
                data-component="CustomWidget" 
                data-sp="api_custom_PledgeWidget_JSON" 
                data-params="@PledgeID=115"
                data-template="/Widgets/NorthwoodsPledgeProgress/Template/pledgeProgressBar.html" 
                data-requireUser="false" 
                data-host="northwoods"></div>
        </div>   

        <script type="text/javascript" src="/Widgets/NorthwoodsPledgeProgress/Assets/pledgeProgressBar.js"></script>
        <script type="text/javascript" src="/dist/js/customWidgetV1.js"></script>        
    </body>
</html>
